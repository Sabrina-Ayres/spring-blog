<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head th:replace=" partials/head :: head" />
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>

<nav th:replace=" partials/nav :: nav" />

<div class="bg-show">
    <div>
        <h2 th:text="${post.title}" class="login-head"/>
    </div>

<div class="container centered">

    <p th:text="${post.body}" class="ml-3"/>
    <p th:text="${post.user.email}"/>

    <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn blog-btn-dos btn-block">Edit</a>
    <form th:action="@{/posts/delete/{id}(id=${post.id})}" th:method="post">
        <button class="btn blog-btn-dos btn-block">Delete</button>
    </form>
</div>

</div>

<footer th:replace="partials/foot :: foot" />

</body>
</html>
